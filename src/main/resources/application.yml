# JWT 配置
jwt:
  secret: your-256-bit-secret-key-for-jwt-token-generation-must-be-long-enough
  expiration: 86400000  # 24小时（毫秒）
  refresh-expiration: 604800000  # 7天（毫秒）

# 文件上传配置
file:
  upload-dir: ./uploads
  max-size: 10485760  # 10MB

# 日志配置
